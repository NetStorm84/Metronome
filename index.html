<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Metronome</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
</head>

<body>
  <div id="space-bar-message">
    <div class="toast">Press spacebar four times </div>
    <div id="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="div-sound">
    <i class="las la-volume-up" alt="mute" onclick="toggleSound()" oninput="bpmChange(this.value)" id="sound-icon"></i>
  </div>
  <div id="metronome">
    <div class="bpm-main">
      <span class="bpm-info">
        <b id="bpm-value">120</b>
        BPM
      </span>
      <input class="bpm-range" id="bpm-bar" type="range" value="60" min="40" max="220" oninput="bpmChange(this.value)" />
      <button id="start" class="start-btn" data-action="Start" disabled="true" onclick="handleClick(event)">
        Start Metronome
      </button>
      <button class="start-btn" onclick="setBpmWithSpaceBar()">
        Set BPM with Space Bar
      </button>
      <a class="github-link" href="https://github.com/NetStorm84/Metronome/">
        Click here to contribute on GitHub
      </a>
      <div id="progress">
        <div id="progress-bar"></div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
