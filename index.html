<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metronome</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="div-sound">
			<img
				src="./assets/unmute-icon.png"
				alt="mute"
				onclick="toggleSound()"
				oninput="bpmChange(this.value)"
				id="sound-icon"
			/>
		</div>
		<div id="metronome">
			<div id="bpm">
				<input
					type="number"
					value="60"
					onchange="bpmChange(this.value)"
					id="bpm-input"
				/>
				<span>BPM</span>
				<div id="start-btn">
					<input
						type="button"
						data-action="Start"
						value="Start Metronome"
						onclick="handleClick(event)"
					/>
				</div>
				<div id="accents">
					<input type="button" class="beat_1" value="None">
					<input type="button" class="beat_2" value="Two">
					<input type="button" class="beat_3" value="Three">
					<input type="button" class="beat_4 active" value="Four">
				</div>

			</div>
			<div id="progress">
				<div id="progress-bar"></div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
